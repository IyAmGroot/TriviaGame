<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game of Thrones Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/triviaStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="gameTitle" class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h1>Game of Thrones Trivia Game</h1>
        </div>
      </div>
      <div class="row startGame">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <button id="startBtn" class="btn btn-danger">
            <i class="fas fa-dragon"></i> Click to Begin!!
          </button>
        </div>
      </div>

      <div id="gameTimer" class="row hide">
        <div
          class="timer col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h2>Time left: <span id="timer">0</span></h2>
        </div>
      </div>
      <div id="question" class="gameCard row hide">
        <div id="q1" class="col-md-12 question"></div>
      </div>
      <div id="choices" class="gameCard row hide">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="row"><div id="btn_a0" class="col-md-12"></div></div>
          <div class="row"><div id="btn_a1" class="col-md-12"></div></div>
          <div class="row"><div id="btn_a2" class="col-md-12"></div></div>
          <div class="row"><div id="btn_a3" class="col-md-12"></div></div>
        </div>
      </div>
      <div id="answer" class="row hide">
        <div class="col-md-12 ">
          <div
            class="row msgHolder d-flex flex-column align-items-center justify-content-center"
          >
            <h2><span id="userMsg"></span></h2>
          </div>
          <div
            class="col-md-12 d-flex flex-column align-items-center justify-content-center"
          >
            <img
              id="yesNo"
              src="https://media.giphy.com/media/jYUSrzF1iNaM0/giphy.gif"
              alt="Yes"
            />
          </div>
          <div
            class="row col-md-12 d-flex flex-column align-items-center justify-content-center"
          >
            <h3>
              <span id="answerPrefix"></span>Answer:
              <span id="theAnswer"></span>
            </h3>
          </div>
        </div>
        <div
          class="row col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <img id="answerPic" />
        </div>
      </div>
      <div id="end" class="row hide">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h3>Correct Answers: <span id="myCorrect"></span></h3>
        </div>
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h3>Incorrect Answers: <span id="myWrong"></span></h3>
        </div>
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h3>Unanswered Questions: <span id="myBlank"></span></h3>
        </div>
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <img id="endPic" alt="good" />
        </div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
