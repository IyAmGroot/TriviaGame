<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/triviaStyle.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <button class="btn btn-danger">Click to Begin!!</button>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <h1>Trivia Game!</h1>
        </div>
      </div>
      <div id="question" class="row">
        <div id="q1" class="col-md-12 question"></div>
      </div>
      <div id="choices" class="row">
        <div
          class="col-md-12 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="row"><div id="btn_a0" class="col-md-12 "></div></div>
          <div class="row"><div id="btn_a1" class="col-md-12"></div></div>
          <div class="row"><div id="btn_a2" class="col-md-12"></div></div>
          <div class="row"><div id="btn_a3" class="col-md-12"></div></div>
        </div>
      </div>
      <div id="answer"></div>
      <div id="end" class="row">
        <div class="col-md-12 hide">
          <h2>You scored <span id="myScore"></span> out of 10!</h2>
        </div>
        <div class="col-md-12"></div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
